<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 30px;
    }

    h2 {
      text-align: center;
    }

    ol {
      font-size: 18px;
      color: #333;
      line-height: 2;
    }

    li::after {
      content: " ...................................";
      color: #bbb;
    }

    .text {
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <h2>My List</h2>
  <ol>
    <li><span class="text">Buy groceries</span></li>
    <li><span class="text">Finish homework</span></li>
    <li><span class="text">Call mom</span></li>
    <li><span class="text">Read a book</span></li>
    <li><span class="text">Go for a walk</span></li>
  </ol>
</body>
</html>
